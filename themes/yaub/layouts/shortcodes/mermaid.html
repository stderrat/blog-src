{{ $_hugo_config := `{ "version": 1 }` }}
{{- $align := .Get "align" | default "center" }}
{{- $zoom := .Get "zoom" | default "true" }}
{{- $zoomEnabled := eq $zoom "true" }}
<pre class="mermaid actionbar-wrapper{{ if $zoomEnabled }} zoomable{{ end }}" align="{{ $align }}">{{ .Inner | htmlEscape }}</pre>
